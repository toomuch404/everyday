<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibrator</title>
  </head>
  <body>
    <script>
      function vibrate() {
        window.navigator.vibrate([200, 100, 200]);
      }

      vibrate();

      alert("Is Navigator Vibratior supported:", window.navigator);
    </script>
  </body>
</html>
