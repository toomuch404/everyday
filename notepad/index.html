<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type on the screen</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      textarea {
        width: 80vw;
        height: 70vh;
        font-size: 1.5em;
        font-family: Arial, Helvetica, sans-serif;
        border: transparent;
        outline: none;
      }

      #text {
        margin: 10% auto;
      }

      #info {
        opacity: 1;
        transition: opacity 2s ease-out;
      }
    </style>
  </head>
  <body>
    <textarea id="text" autofocus></textarea>
    <div>
      <h4 id="info">
        Noithing is saved in the cloud - it's cached in your browser only.
      </h4>
    </div>

    <script>
      const STORAGE_KEY = "notepad-cache";
      const textElement = document.getElementById("text");
      const cache = localStorage.getItem(STORAGE_KEY);
      textElement.textContent = cache;

      textElement.addEventListener("input", (event) => {
        localStorage.setItem(STORAGE_KEY, event.target.value);
      });

      setTimeout(() => {
        document.getElementById("info").style.opacity = 0;
      }, 2000);
    </script>
  </body>
</html>
