<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type on the screen</title>
    <style>
      html,
      body {
        margin: 0;
        text-align: center;
        height: 100%;
      }

      textarea {
        width: 80%;
        height: 70%;
        font-size: 1.5em;
        font-family: Arial, Helvetica, sans-serif;
        border: transparent;
        outline: none;
      }

      #text {
        margin: 10% auto;
      }
    </style>
  </head>
  <body>
    <textarea id="text" autofocus> </textarea>
  </body>
</html>
