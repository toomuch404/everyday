<!DOCTYPE html>
<!-- saved from url=(0064)http://scrollmagic.io/examples/expert/bezier_path_animation.html -->
<html class="js" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=500" />
    <meta
      name="keywords"
      content="ScrollMagic, example, scrolling, attaching, scrollbar, tween, tweenmax"
    />
    <meta name="author" content="Jan Paepke (www.janpaepke.de)" />
    <title>Plane - ScrollMagic</title>

    <link href="./plane_files/css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./plane_files/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./plane_files/style.css" type="text/css" />
    <link rel="stylesheet" href="./plane_files/examples.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="http://scrollmagic.io/assets/img/favicon.ico"
      type="image/x-icon"
    />

    <script type="text/javascript" src="./plane_files/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="./plane_files/highlight.pack.js"
    ></script>
    <script
      type="text/javascript"
      src="./plane_files/modernizr.custom.min.js"
    ></script>
    <script type="text/javascript" src="./plane_files/examples.js"></script>

    <script type="text/javascript" src="./plane_files/TweenMax.min.js"></script>
    <script type="text/javascript" src="./plane_files/ScrollMagic.js"></script>
    <script
      type="text/javascript"
      src="./plane_files/animation.gsap.js"
    ></script>
    <script
      type="text/javascript"
      src="./plane_files/debug.addIndicators.js"
    ></script>
  </head>
  <body>
    <div id="content-wrapper">
      <div id="example-wrapper">
        <div class="scrollContent">
          <section id="titlechart">
            <div id="description">
              <h1>Plane</h1>
            </div>
          </section>
          <section class="demo" id="bezier" style="">
            <div class="spacer s2"></div>
            <div class="spacer s0" id="trigger"></div>
            <div
              data-scrollmagic-pin-spacer=""
              class="scrollmagic-pin-spacer"
              style="
                inset: auto;
                margin: 0px;
                display: block;
                position: relative;
                box-sizing: content-box;
                min-height: 217px;
                height: 217px;
                padding-top: 499.5px;
                padding-bottom: 0.5px;
              "
            >
              <div
                id="target"
                style="
                  position: fixed;
                  margin: auto;
                  inset: 429px auto auto 0px;
                  box-sizing: border-box;
                  width: 1709px;
                "
              >
                <img
                  id="plane"
                  src="./plane_files/example_bezier.png"
                  style="
                    transform: matrix3d(
                      -0.998327,
                      -0.0578127,
                      0,
                      0,
                      0.0578127,
                      -0.998327,
                      0,
                      0,
                      0,
                      0,
                      1,
                      0,
                      541.092,
                      -103.062,
                      0,
                      1
                    );
                  "
                />
              </div>
            </div>
            <div class="spacer s2"></div>
            <script>
              $(function () {
                // wait for document ready
                var flightpath = {
                  entry: {
                    curviness: 1.25,
                    autoRotate: true,
                    values: [
                      { x: 0, y: 0 },
                      { x: 300, y: 10 },
                    ],
                  },
                  looping: {
                    curviness: 1.25,
                    autoRotate: true,
                    values: [
                      { x: 510, y: 60 },
                      { x: 620, y: -60 },
                      { x: 500, y: -100 },
                      { x: 380, y: 20 },
                      { x: 500, y: 60 },
                      { x: 580, y: 20 },
                      { x: 620, y: 15 },
                    ],
                  },
                  leave: {
                    curviness: 1.25,
                    autoRotate: true,
                    values: [
                      { x: 660, y: 20 },
                      { x: 800, y: 130 },
                      { x: $(window).width() + 300, y: -100 },
                    ],
                  },
                };
                // init controller
                var controller = new ScrollMagic.Controller();

                // create tween
                var tween = new TimelineMax()
                  .add(
                    TweenMax.to($("#plane"), 1.2, {
                      css: { bezier: flightpath.entry },
                      ease: Power1.easeInOut,
                    })
                  )
                  .add(
                    TweenMax.to($("#plane"), 2, {
                      css: { bezier: flightpath.looping },
                      ease: Power1.easeInOut,
                    })
                  )
                  .add(
                    TweenMax.to($("#plane"), 1, {
                      css: { bezier: flightpath.leave },
                      ease: Power1.easeInOut,
                    })
                  );

                // build scene
                var scene = new ScrollMagic.Scene({
                  triggerElement: "#trigger",
                  duration: 500,
                  offset: 100,
                })
                  .setPin("#target")
                  .setTween(tween)
                  .addIndicators() // add indicators (requires plugin)
                  .addTo(controller);
              });
            </script>
          </section>
          <div class="spacer s_viewport"></div>
        </div>
      </div>
    </div>

    <div
      style="
        position: fixed;
        overflow: visible;
        white-space: nowrap;
        pointer-events: none;
        font-size: 0.85em;
        z-index: 9999;
        top: 528px;
        left: 1342px;
      "
    >
      <div
        style="
          position: absolute;
          overflow: visible;
          border-width: 1px 0px 0px;
          border-style: solid;
          color: blue;
          border-color: blue;
          right: 0px;
        "
      >
        <div
          style="
            position: relative;
            padding: 0px 8px 3px;
            transform: translateY(-100%);
          "
        >
          trigger 1
        </div>
      </div>
    </div>
    <div
      style="
        position: absolute;
        overflow: visible;
        white-space: nowrap;
        pointer-events: none;
        font-size: 0.85em;
        z-index: 9999;
        left: 1288px;
        top: 1356px;
        height: 500px;
      "
    >
      <div
        style="position: absolute; overflow: visible; width: 0px; height: 0px"
      >
        <div
          style="
            position: absolute;
            overflow: visible;
            border-width: 0px 0px 1px;
            border-style: solid;
            color: green;
            border-color: green;
            bottom: -1px;
            right: 0px;
            padding: 0px 8px;
          "
        >
          start 1
        </div>
      </div>
      <div
        style="
          position: absolute;
          overflow: visible;
          border-width: 1px 0px 0px;
          border-style: solid;
          color: red;
          border-color: red;
          top: 100%;
          right: 0px;
          padding: 0px 8px;
        "
      >
        end 1
      </div>
    </div>
  </body>
</html>
