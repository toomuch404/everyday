<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        transform: scale(3);
      }
    </style>
  </head>
  <body>
    <p>
      <button id="buyButton" style="display: inline">BUY ME A COFFEE â˜•</button>
    </p>

    <p id="log"></p>
    <script>
      /**
       * Builds PaymentRequest for credit cards, but does not show any UI yet.
       *
       * @return {PaymentRequest} The PaymentRequest oject.
       */
      function initPaymentRequest() {
        let networks = [
          "amex",
          "diners",
          "discover",
          "jcb",
          "mastercard",
          "unionpay",
          "visa",
          "mir",
        ];
        let types = ["debit", "credit", "prepaid"];
        let supportedInstruments = [
          {
            supportedMethods: "basic-card",
            data: { supportedNetworks: networks, supportedTypes: types },
          },
        ];

        let details = {
          total: {
            label: "Donation",
            amount: { currency: "USD", value: "1.00" },
          },
          displayItems: [
            {
              label: "Coffee",
              amount: { currency: "USD", value: "2.00" },
            },
            {
              label: "Welcome Discount",
              amount: { currency: "USD", value: "-1.00" },
            },
          ],
        };

        return new PaymentRequest(supportedInstruments, details);
      }

      /**
       * Invokes PaymentRequest for credit cards.
       *
       * @param {PaymentRequest} request The PaymentRequest object.
       */
      function onBuyClicked(request) {
        request
          .show()
          .then(function (instrumentResponse) {
            sendPaymentToServer(instrumentResponse);
          })
          .catch(function (err) {
            ChromeSamples.setStatus(err);
          });
      }

      /**
       * Simulates processing the payment data on the server.
       *
       * @param {PaymentResponse} instrumentResponse The payment information to
       * process.
       */
      function sendPaymentToServer(instrumentResponse) {
        // There's no server-side component of these samples. No transactions are
        // processed and no money exchanged hands. Instantaneous transactions are not
        // realistic. Add a 2 second delay to make it seem more real.
        window.setTimeout(function () {
          instrumentResponse
            .complete("success")
            .then(function () {
              document.getElementById(
                "result"
              ).innerHTML = instrumentToJsonString(instrumentResponse);
            })
            .catch(function (err) {
              ChromeSamples.setStatus(err);
            });
        }, 2000);
      }

      /**
       * Converts the payment instrument into a JSON string.
       *
       * @private
       * @param {PaymentResponse} instrument The instrument to convert.
       * @return {string} The JSON string representation of the instrument.
       */
      function instrumentToJsonString(instrument) {
        let details = instrument.details;
        details.cardNumber = "XXXX-XXXX-XXXX-" + details.cardNumber.substr(12);
        details.cardSecurityCode = "***";

        return JSON.stringify(
          {
            methodName: instrument.methodName,
            details: details,
          },
          undefined,
          2
        );
      }

      const payButton = document.getElementById("buyButton");
      payButton.setAttribute("style", "display: none;");
      if (window.PaymentRequest) {
        let request = initPaymentRequest();
        payButton.setAttribute("style", "display: inline;");
        payButton.addEventListener("click", function () {
          onBuyClicked(request);
          request = initPaymentRequest();
        });
      } else {
        ChromeSamples.setStatus("This browser does not support web payments");
      }
    </script>
  </body>
</html>
