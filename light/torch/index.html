<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Torchlight</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="Unsupported">
      <div>
        <h1>No CSS Filter Effects</h1>
        <p>Sorry, this experiment requires support for CSS Filter Effects.</p>
        <a href="http://caniuse.com/#feat=css-filters" target="_blank"
          >See browser support</a
        >
      </div>
    </div>

    <div class="Onboarding hide">Tap to toggle the light</div>

    <div class="Container">
      <div class="Logos">
        <img class="Logo" src="./asstro.png" />
      </div>
      <div class="LightContainer">
        <div class="Light"></div>
      </div>

      <div class="Smoke1"></div>
      <div class="Smoke2"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
